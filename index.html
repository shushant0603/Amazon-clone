<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <!-- box1 -->
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>
            <!-- box2 -->
            <div class="nav_address border">
                <p class="add_first">Deliever To</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add_second">India</p>
                </div>
            </div>
                     <!-- box3 -->
            <div class="nav_search">
                <select class="search_select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search_input">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- box4 -->
            <div class="nav_signin border">
                <p><span>Hello,sign in</span></p>
                <p class="nav_second">Account & list</p>
            </div>
            <div class="return border">
                <p><span>Return</span></p>
                <p class="nav_second">&orders</p>
            </div>
        </div>
    </header>
</body>

</html>
